<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS SLICK CAROUSEL -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css">

   
   <!-- CSS -->
    <link rel="stylesheet" href="static/css/index.css">
    <title>NetFlix</title>
</head>
<body>
    <header>
        <div class="conteiner-menu">
            <a href="#">
                <img class="logo" src="static/img/logo.png" alt="logo netflix" >
            </a>
            <nav >
                <a href="#" >Inicio</a>
                <a href="#" >Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="conteiner-main">
            <div class="wrapper">
                <h2 class="title">THE FLASH</h2>
                <p class="description">
                    
                    Barry enfrenta diversos assassinos que invadem a premiação onde ele acompanha Iris, mas os efeitos colaterais de seus novos superpoderes representam uma ameaça.
                </p>
                <!-- role = propriedade semantica (para entendmento dos dispositivos) para indicar a funcionalidade de determinada tag -->
                <div class="botoes">

                    <button role="button" class="btn">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>

                    <button role="button" class="btn">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                </div>
            </div>
        </div>
        <div class="carousel">
            <img src="static/img/mini1.jpg" alt="js" />
            <img src="static/img/mini2.jpg" alt="java" />
            <img src="static/img/mini3.jpg" alt="python"/>
            <img src="static/img/mini4.jpg" alt="kotlin" />
            <img src="static/img/mini5.jpg" alt="scala" />
            <img src="static/img/mini6.jpg" alt="C#" />
            <img src="static/img/mini7.jpg" alt="PHP" />
            <img src="static/img/mini8.jpg" alt="dotnet" />
            <img src="static/img/mini9.jpg" alt="dotnet" />
            <img src="static/img/mini10.jpg" alt="dotnet" />
        </div>
    </main>

    <!-- JS fontawesome -->
    <script src="https://kit.fontawesome.com/c0d589f286.js" crossorigin="anonymous"></script>

    <!-- JS SLICK CAROUSEL -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.js"></script>

    

    <!-- JS -->
    <script src="static/js/start.js"></script>


</body>
</html>
